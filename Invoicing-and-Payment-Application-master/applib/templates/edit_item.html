
{% extends 'base.html' %}

{% block main %}

	<style>

		input {
			margin-bottom: 2%;
		}

	</style>
	<div class="container" style="margin-top: 7%">

		<div class="row">

			<div class="col-md-6 offset-md-3">
				<h3 class="mb-5 header_text"><b> EDIT ITEM </b></h3>
				<form action="" method="post">

					{% for field in form %}
						<div>
							
							<b>{{ field.label }}</b>
							{{ field }}	
						
						<span>
							{% if field.errors %}
								{% for error in field.errors %}
									{{error}}
								{% endfor %}
							{% endif%}
						</span>
						</div>
					{% endfor %}

					<hr style="margin-top: 65px">

					<div>
						<button type="submit" class="btn btn-success" style="width: 100%; margin-bottom: 7px;"> Add Items </button>
					</div>

					<div>
						{% set link = url_for('invoice.index') %}
						<a class="btn" href="{{link}}" style="width: 100%; background-color: #eee"> Back </a>
					</div>

				</form>

			</div>
			
		</div>
		
	</div>

	<script type="text/javascript">

		var quantity = document.getElementById("qty");
		var rate = document.getElementById("rate");

		rate.addEventListener("keyup", calculate);
		quantity.addEventListener("keyup", calculate);

		function calculate(){
			var displayAmount = 0;
			
			displayAmount = Number(quantity.value) * Number(rate.value);
			document.getElementById("amt").value = displayAmount;
		}

	</script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

{% endblock %}
