{% extends 'base.html' %}
{% from "base.html" import form_layout %}

{% block main %}

	<div class="col-md-6 offset-md-3">
		<h3 class="mb-5 header_text"><b> CREATE INVOICE </b></h3>
		<div class="text-right space_between">
			<a class="btn" href="{{url_for('client.create_client')}}"> <i class="fa fa-plus"></i> &nbsp; Add Client</a>
		</div>
		<form action="" method="post">

			{{ form_layout(form) }}
			
			<br>
			<hr>
			<div class="row">

				
				<div class="col-md-6">
					
					{% set link = url_for('invoice.index') %}
					<a href="{{link}}" class="btn btn-default btn_cl btn-block"> Back </a>	
				</div>
				<div class="col-md-6">
					<button type="submit" class="btn btn-success btn-block" style="width: 100%; margin-bottom: 7px; margin-top: 5px"> Add Invoice </button>
				</div>

			</div>

		</form>

	</div> 



	<script type="text/javascript">
		$(".js-single").select2({
					placeholder: "Select a User",
    			
				});
	</script>
{% endblock %}
