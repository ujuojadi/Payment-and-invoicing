
{% extends 'base.html' %}

{% block main %}
<div class="col-md-12">
	<div>
		<h3 class="mb-5 header_text">
			<b> Client List </b>
		</h3>
	</div> 
	<div class="text-right space_between">
		<a class="btn btn-success" href="{{url_for('client.create_client')}}"> <i class="fa fa-plus"></i> &nbsp; Add </a>
	</div>
		
	<table class="table table-condensed table-striped">
		<thead>
		<tr> 
			<th> Date </th>
			<th> Name </th>
			<th> Email </th>
			<th> Phone </th>			
		</tr>
		</thead>
		<tbody>
		{% for item in data %}
			<tr>
				<td> {{ date_format(item.date_created) }} </td>
				<td> <b><a href="{{url_for('client.edit_client', client_id=item.id)}}" title="Edit Client"> 
						{{ item.name | title }} </a></b> 
				</td>
				<td> {{ item.email | truncate(60) }} </td>
				<td> {{ item.phone }} </td>				
			</tr>			
		{% else %}
			<tr>
				<td colspan="5"> <i> no matching record found... </i></td>
			</tr>
		{% endfor %}
		</tbody>

	</table>
</div>


{% endblock %}
